<div class="container m-2">
    <form class="form-group mb-2" [formGroup]="loginForm" (ngSubmit)="login()">      
        
    <div class="form-group">
        <label for="email"><span style="color:red;">*</span>Email:</label>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email">
        <div *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched" class="err">
            Invalid email address!!
        </div>
        <div *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched" class="err">
            Please provide email!!
    </div>
    </div>

    <div class="form-group">
        <label for="password"><span style="color:red;">*</span>Password:</label>
        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
        <div *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched" class="err">
            Please provide password!!
        <div *ngIf="loginForm.get('password')?.errors?.['minlength'] && loginForm.get('password')?.touched" class="err">
            Password should contain minimum six characters!! 
    </div>     
    </div>

<div> 
    <button class="btn btn-success m-2" type="submit" [disabled]="loginForm.invalid">Login</button>
    <button class="btn btn-success m-2" routerLink="register" >Register</button>    
</div>
</div>
