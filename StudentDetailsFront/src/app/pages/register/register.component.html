<div class="container m-2">
    
    <form class="form-group mb-2" [formGroup]="registerForm" (ngSubmit)="register()">      
        
    <div class="form-group">
        <label for="firstName"><span style="color:red;">*</span>First Name: </label>
        <input type="firstName" class="form-control" id="firstName" formControlName="firstName" placeholder="Please provide first name.">
        <div *ngIf="registerForm.get('firstName')?.errors?.['required'] && registerForm.get('firstName')?.touched" class="err">
            Please provide first name!!
    </div>
    </div>

    <div class="form-group">
        <label for="lastName"><span style="color:red;">*</span>Last Name: </label>
        <input type="lastName" class="form-control" id="lastName" formControlName="lastName" placeholder="Please provide last name.">
        <div *ngIf="registerForm.get('lastName')?.errors?.['required'] && registerForm.get('lastName')?.touched" class="err">
            Please provide last name!!
    </div>
    </div>

    <div class="form-group">
        <label for="email"><span style="color:red;">*</span>Email: </label>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Please provide email address."/>
        <div *ngIf="registerForm.get('email')?.errors?.['email'] && registerForm.get('email')?.touched" class="err">
        Invalid email address!!
        </div>    
        <div *ngIf="registerForm.get('email')?.errors?.['required'] && registerForm.get('email')?.touched" class="err">
        Please provide email address!!
    </div>
    </div>
    
    <div class="form-group">
        <label for="password"><span style="color:red;">*</span>Password: </label>
        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Please provide password." minlength="6">
        <div *ngIf="registerForm!.get('password')?.errors?.['required'] && registerForm!.get('password')?.touched" class="err">
            Please provide password!! 
        </div>
        <div *ngIf="registerForm.get('password')?.errors?.['minlength'] && registerForm.get('password')?.touched" class="err">
            Password should contain minimum six characters!!      
    </div>     
    </div>
<div>
    <button class="btn btn-success m-2" type="submit" [disabled]="registerForm.invalid" >Register</button>
</div>
</form>
</div>
